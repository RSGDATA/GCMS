# ============================================================
# Supabase Local Development Configuration
# ============================================================
# This file configures local Supabase development environment
# For production, use Supabase Cloud dashboard
# ============================================================

project_id = "gcms-data-platform"

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 17

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true
ip_version = "IPv4"

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

# ============================================================
# NOTES
# ============================================================
# 1. Start local Supabase: supabase start
# 2. Stop local Supabase: supabase stop
# 3. Reset database: supabase db reset
# 4. Push migrations: supabase db push
# 5. Generate types: supabase gen types typescript --local
# ============================================================
